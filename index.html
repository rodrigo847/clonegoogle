<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />

<body>

    <header>
        
        <div class="container--header">
            <div class="container--itens">
                <div class="container--gmail"> 
                    <a href="#">Gmail</a>
                </div>
                <div class="container--images"> 
                    <a href="#">Imagens</a>
                </div>

                <div class="container--menu">
                    
                        <img src="images/apps-black-24dp.svg" alt="">
                        

                    

                    <!--

                        Google Apps

                    </div>

        </div>

<div class="container--google">

    <div class="logo-google">

        <img src="images/google-logo.svg" alt="Logo google">

            <img class="img-search" src="images/search-black-24dp.svg" alt="">

        <input type="text" class="search-input" placeholder="" />
    </div>

        
       
        <img class="img-keyboard" src="images/keyboard-black-24dp.svg" alt="">

    <div class="button--center">
        <div>
            <button class="button" >Pesquisa Google</button>
        </div>
        <div>

        </div>

       

    </div>

    <div class="container--disponibilizado"> Disponibilizado pelo Google em: <a href="#">English</a> </div>
   

    

</div>
